<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.2rem;
            color: #555;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1rem;
            margin-top: 10px;
        }

        #answer {
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <h3>1. Addition </h3>
    <h3>2. Subtraction </h3>
    <h3>3. Multiplication </h3>
    <h3>4. Division </h3>
    <label id="myLabel">Enter your choice: </label>
    <input id="myInput"><br>
    <br>
    <label id="numner1">Enter the first number: </label>
    <input id="num1">
    <br><br>
    <label id="numner2">Enter the second number: </label>
    <input id="num2">
    <br><br>
    <button id="myButton">Submit</button>
    <br><br>
    <p id="answer"></p>
    <br>
    <footer>By Aditya and Yash</footer>

    <script src="script.js"></script>
</body>
</html>
